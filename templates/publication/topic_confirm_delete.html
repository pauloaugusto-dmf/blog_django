{% extends 'base.html' %}

{% load static %}

{% block title %} Topic - Delete {% endblock title %}

{% block content %}
<form action="" class="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <fieldset>
        <legend>Deletar Assunto</legend>
        <p>Tem certeza que deseja apagar o assunto "{{ object.name }}"?</p>
        <input type="submit" class="" value="Apagar">
        <a class="" href="{% url 'publication:list_topic' %}">Cancelar</a>
    </fieldset>

</form>

{% endblock content %}
